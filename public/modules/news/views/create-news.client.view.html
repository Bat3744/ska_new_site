<script src="/public/lib/ng-file-upload.js"></script>

<section data-ng-controller="NewsController">
    <div class="page-header">
        <h1>Cr√©ation d'une news</h1>
    </div>
    <div class="col-md-12">

        <form class="form-horizontal" data-ng-submit="create()" enctype="multipart/form-data" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="titre">Titre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="titre" id="titre" class="form-control" placeholder="Titre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="texte">Texte</label>
                    <div class="controls">
                        <textarea name="texte" data-ng-model="texte" id="texte" class="form-control" cols="30" rows="10" placeholder="Texte"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="image">Image</label>
                    <input type="file" name="image" data-ng-model="image" ngf-select="onFileSelect($file)"/>
                    <!-- <input type="file" name="image" data-ng-model="image" class="form-control" />
                    <div id="uploadWidget" class="btn btn-default" ng-file-select ng-file-change="upload($files)">Select File</div> -->
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
