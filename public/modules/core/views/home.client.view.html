<section data-ng-controller="NewsController" data-ng-init="findPublie()">
    <div class="page-header">
        <h1>News</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="news in news" data-ng-href="#!/news/{{news._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="news.titre"></h4>
            <span data-ng-bind="news.texte"></span>
            <img ng-show="{{news.image.relativePath != null && news.image.relativePath != ''}}" ng-src="{{news.image.relativePath}}" class="img-max-width img-max-height" />

            <div ng-bind-html="news.videoHtml"></div>

            
        </a>
    </div>




</section>
